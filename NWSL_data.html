.skills-container {
  display: flex;
  flex-wrap: wrap; /* Ensures pills wrap to a new line if they overflow */
  gap: 10px; /* Space between pills */
  justify-content: left; /* Center-align pills */
}
.software-container {
  display: flex;
  flex-wrap: wrap; /* Ensures pills wrap to a new line if they overflow */
  gap: 10px; /* Space between pills */
  justify-content: left; /* Center-align pills */
}

.pill {
  color: white;
  padding: 8px 15px;
  border-radius: 50px;
  display: inline-block;
  font-size: 12px;
  text-align: center;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  cursor: pointer;
  text-decoration: none;
}

/* Individual pill colors */
.pill.html { background-color: #c998de; }        /* Orange for HTML */
.pill.python { background-color: #9966CC; }     /* Blue for Python */
.pill.mysql { background-color: #BA55D3; }      /* Teal for MySQL */
.pill.oracle { background-color: #DA70D6; }     /* Red for Oracle SQL */
.pill.postgresql { background-color: #800080; } /* Blue for PostgreSQL */
.pill.r { background-color: #9932CC; }          /* Light blue for R */
.pill.ssis { background-color: #9400D3; }       /* Purple for SSIS */

.pill.MATLAB{background-color: #c998de;}
.pill.BluePrism{background-color: #9966CC;}
.pill.HyperScience{background-color: #BA55D3;}
.pill.Tableau{ background-color: #DA70D6;}
.pill.SharePointDesigner{background-color: #800080;}
.pill.PowerAutomate{background-color: #9932CC;}
.pill.PowerApps{background-color: #a27bb3; }
.pill.UI{background-color: #360f47; }
.pill.DB{background-color: #835597; }
.pill.Q{background-color: #4d076b; }

.title{

    align-items: center;
    font-size: 30px;
    font-weight: bold;

}

.title .line {

    height: 2px; /* Thickness of the line */
    background-color: #ffffff; /* Line color */
    margin-left: 10px; /* Space between the title and the line */
}
